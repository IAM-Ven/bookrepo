spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/webapp_db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
server.port=7075

spring.jpa.show-sql = true
# Naming strategy
#spring.jpa.hibernate.naming.physical-strategy= = com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy
#spring.jpa.properties.= = com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true